<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Orlov</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="/" class="header__logo">Orlov</a>
          <nav class="header_menu">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">портфолио</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">компетенции</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">услуги</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__container">
            <div class="hero__image">
              <img
                src="img/content/hero/01.jpg"
                alt="разработчик за ноутом держит чашку"
              />
            </div>
            <div class="hero__body">
              <p class="hero__text">
                Разрабатываю имиджевые сайты для малого и среднего бизнеса,
                которые повышают престиж компании и позволяют выделиться на фоне
                конкурентов
              </p>
              <h1 class="hero__title">
                Привет, я Саша — фронтенд разарботчик и дизайнер сайтов
              </h1>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">I'm a footer</footer>
    </div>
  </body>
</html>
